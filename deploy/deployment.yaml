apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-feed-api
  labels:
    app: udagram-feed-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-feed-api
  template:
    metadata:
      labels:
        app: udagram-feed-api
    spec:
      containers:
      - image: janrotthaus/udagram-feed-api
        name: udagram-feed-api
        imagePullPolicy: Always          
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        env:
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: POSTGRES_USERNAME
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: POSTGRES_PASSWORD
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: POSTGRES_DB
          - name: AWS_BUCKET
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: AWS_BUCKET
          - name: AWS_REGION
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: AWS_REGION
          - name: AWS_PROFILE
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: AWS_PROFILE
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: JWT_SECRET
        ports:
        - containerPort: 8080
      restartPolicy: Always


